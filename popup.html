<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ChatBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --cb-bg: #0A0F1C;
      --cb-bg2: #10182B;
      --cb-white: #E6E9F0;
      --cb-subtext: #A0A7B5;
      --cb-accent-primary: #00B4FF;
      --cb-accent-secondary: #8C1EFF;
    }
  body { font-family: 'Bebas Neue', system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.5px; margin:0; padding:16px; width:320px; background: linear-gradient(145deg, var(--cb-bg), var(--cb-bg2)); color: var(--cb-white); }
  body.cb-theme-light { --cb-bg: #FFFFFF; --cb-bg2: #F5F7FB; --cb-white: #0F1720; --cb-subtext: #334155; }
    h3 { margin:0 0 8px 0; font-weight:700; letter-spacing:0.6px; filter: drop-shadow(0 0 10px rgba(30,242,247,0.2)); }
    button { width:100%; padding:10px; margin-top:10px; border-radius:10px; border:1px solid rgba(0,180,255,0.25); background:#10182B; color:var(--cb-white); cursor:pointer; text-transform:uppercase; letter-spacing:0.5px; box-shadow: 0 0 12px rgba(0,180,255,0.2); }
    button:hover { background:#13203A; border-color: rgba(0,180,255,0.5); box-shadow: 0 0 12px rgba(0,180,255,0.35); }
    .primary { background: linear-gradient(135deg, #00B4FF, #8C1EFF); border-color: rgba(255,255,255,0.08); box-shadow: 0 4px 12px rgba(0,180,255,0.35), 0 0 12px rgba(0, 180, 255, 0.35); }
    p.small { font-size:12px; color:var(--cb-subtext); line-height:1.4; }
  </style>
</head>
<body>
  <h3>ChatBridge</h3>
  <p class="small">Click the floating avatar on any AI chat page to Scan or Restore your chat in progress.</p>
  <button id="open-options" class="primary">Open Options</button>
  <button id="open-store">View Saved Chats</button>

  <script src="popup.js"></script>
  <script>
    // Apply saved theme class to the popup body
    try {
      chrome.storage.local.get(['cb_theme'], r => {
        try { if (r && r.cb_theme === 'light') document.body.classList.add('cb-theme-light'); } catch(e){}
      });
    } catch (e) {}
  </script>
</body>
</html>
