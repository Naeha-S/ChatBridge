<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBridge - AI Conversation Bridge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --cb-bg: #0A0F1C;
      --cb-bg2: #10182B;
      --cb-bg3: #1a2332;
      --cb-white: #E6E9F0;
      --cb-subtext: #A0A7B5;
      --cb-accent-primary: #00B4FF;
      --cb-accent-secondary: #8C1EFF;
      --cb-border: rgba(0, 180, 255, 0.15);
      --cb-shadow: rgba(0, 0, 0, 0.3);
    }
    
    body.cb-theme-light {
      --cb-bg: #FFFFFF;
      --cb-bg2: #F8FAFC;
      --cb-bg3: #F1F5F9;
      --cb-white: #0F172A;
      --cb-subtext: #475569;
      --cb-border: rgba(15, 23, 42, 0.12);
      --cb-shadow: rgba(0, 0, 0, 0.08);
      --cb-accent-primary: #0EA5E9;
      --cb-accent-secondary: #8B5CF6;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 360px;
      min-height: 320px;
      background: linear-gradient(145deg, var(--cb-bg), var(--cb-bg2));
      color: var(--cb-white);
      overflow-x: hidden;
    }
    
    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--cb-border);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--cb-accent-primary), var(--cb-accent-secondary));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--cb-accent-primary), var(--cb-accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    
    .tagline {
      font-size: 13px;
      color: var(--cb-subtext);
      margin-top: 8px;
      line-height: 1.5;
      font-weight: 500;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid var(--cb-border);
      background: var(--cb-bg3);
      color: var(--cb-white);
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.01em;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      border-color: var(--cb-accent-primary);
      box-shadow: 0 8px 16px var(--cb-shadow), 0 0 24px rgba(0, 180, 255, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .primary {
      background: linear-gradient(135deg, var(--cb-accent-primary), var(--cb-accent-secondary));
      border: none;
      color: #FFFFFF;
      box-shadow: 0 4px 12px rgba(0, 180, 255, 0.3);
    }
    
    .primary:hover {
      box-shadow: 0 8px 20px rgba(0, 180, 255, 0.4), 0 0 30px rgba(140, 30, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-icon {
      margin-right: 8px;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--cb-border);
      text-align: center;
    }
    
    .version {
      font-size: 11px;
      color: var(--cb-subtext);
      opacity: 0.7;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">‚ö°</div>
        <h1>ChatBridge</h1>
      </div>
      <p class="tagline">Bridge your AI conversations across platforms with seamless context transfer</p>
    </div>
    
    <div class="actions">
      <button id="open-options" class="primary">
        <span class="btn-icon">‚öôÔ∏è</span>
        Open Settings
      </button>
      <button id="open-store">
        <span class="btn-icon">üíæ</span>
        View Saved Chats
      </button>
    </div>
    
    <div class="footer">
      <p class="version">v1.0.0 ‚Ä¢ Click the ‚ö° avatar on any AI chat page</p>
    </div>
  </div>

  <script src="popup.js"></script>
  <script>
    // Apply saved theme class to the popup body
    try {
      chrome.storage.local.get(['cb_theme'], r => {
        try { if (r && r.cb_theme === 'light') document.body.classList.add('cb-theme-light'); } catch(e){}
      });
    } catch (e) {}
  </script>
</body>
</html>
