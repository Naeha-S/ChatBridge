<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatBridge ‚Äî Sidebar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin: 0; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background: #071022; color: #d4af77; }
    .sb-panel { padding: 16px; max-width: 900px; margin: 12px auto; }
    .sb-header { display:flex; align-items:center; gap:12px; }
    .sb-back { background:transparent; border:1px solid rgba(255,255,255,0.08); color:#d4af77; padding:8px 10px; border-radius:8px; cursor:pointer; }
    .sb-title { font-weight:800; font-size:18px; color:#ffe7b3; }
    .sb-row { display:flex; gap:12px; margin-top:12px; align-items:center; }
    .sb-preview { margin-top:12px; padding:12px; background: rgba(20,20,30,0.18); border-radius:10px; min-height:160px; white-space:pre-wrap; }
    .sb-controls { margin-top:12px; display:flex; gap:8px; align-items:center; }
    .sb-select { padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background: rgba(24,28,42,0.6); color:#d4af77; }
    .sb-btn { padding:10px 12px; border-radius:10px; border: none; cursor:pointer; background: linear-gradient(180deg,#2a2a3a,#18181f); color:#d4af77; font-weight:700; }
    .sb-status { margin-top:8px; font-size:13px; color:#bcd; }
  </style>
</head>
<body>
  <div class="sb-panel">
    <div class="sb-header">
      <button id="sb-back" class="sb-back">‚Üê Back</button>
      <div class="sb-title">ChatBridge ‚Äî Sync Tone</div>
    </div>

    <div class="sb-row">
      <label class="cb-label">Select Conversation</label>
      <select id="sb-chat-select" class="sb-select" style="flex:1"></select>
      <button id="sb-refresh" class="sb-btn">Refresh</button>
    </div>

    <div class="sb-row">
      <label class="cb-label">From</label>
      <select id="sb-src" class="sb-select"></select>
      <label class="cb-label">To</label>
      <select id="sb-tgt" class="sb-select"></select>
      <button id="sb-sync" class="sb-btn">üéöÔ∏è Sync Tone</button>
    </div>

    <div id="sb-preview" class="sb-preview">No conversation selected.</div>
    <div id="sb-status" class="sb-status">Status: idle</div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
