<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Main gradient: cyan to purple -->
    <linearGradient id="grad-main" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <!-- Reverse gradient -->
    <linearGradient id="grad-rev" x1="512" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <!-- Bridge arc gradient -->
    <linearGradient id="grad-bridge" x1="140" y1="220" x2="372" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle (optional, can be removed for transparent) -->
  <circle cx="256" cy="256" r="248" fill="#0D0F1A" opacity="0.95"/>
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#grad-main)" stroke-width="3" opacity="0.4"/>

  <!-- Left chat bubble -->
  <g filter="url(#shadow)">
    <rect x="80" y="200" width="150" height="110" rx="22" fill="url(#grad-main)" opacity="0.9"/>
    <!-- Bubble tail -->
    <polygon points="105,310 120,310 100,340" fill="#00D4FF" opacity="0.9"/>
    <!-- Chat lines inside left bubble -->
    <rect x="105" y="228" width="90" height="8" rx="4" fill="#fff" opacity="0.85"/>
    <rect x="105" y="248" width="70" height="8" rx="4" fill="#fff" opacity="0.6"/>
    <rect x="105" y="268" width="80" height="8" rx="4" fill="#fff" opacity="0.45"/>
  </g>

  <!-- Right chat bubble -->
  <g filter="url(#shadow)">
    <rect x="282" y="200" width="150" height="110" rx="22" fill="url(#grad-rev)" opacity="0.9"/>
    <!-- Bubble tail -->
    <polygon points="392,310 407,310 412,340" fill="#7C3AED" opacity="0.9"/>
    <!-- Chat lines inside right bubble -->
    <rect x="307" y="228" width="90" height="8" rx="4" fill="#fff" opacity="0.85"/>
    <rect x="307" y="248" width="70" height="8" rx="4" fill="#fff" opacity="0.6"/>
    <rect x="307" y="268" width="80" height="8" rx="4" fill="#fff" opacity="0.45"/>
  </g>

  <!-- Bridge arc connecting the two bubbles -->
  <g filter="url(#glow)">
    <!-- Main bridge arc -->
    <path d="M 175 200 Q 256 100 337 200" stroke="url(#grad-bridge)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Bridge support lines for structure feel -->
    <line x1="210" y1="170" x2="210" y2="200" stroke="url(#grad-bridge)" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
    <line x1="256" y1="148" x2="256" y2="200" stroke="url(#grad-bridge)" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="302" y1="170" x2="302" y2="200" stroke="url(#grad-bridge)" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Flowing data particles on bridge -->
  <circle cx="200" cy="172" r="5" fill="#00D4FF" opacity="0.9">
    <animate attributeName="cx" values="200;312;200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="172;172;172" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#00D4FF;#7C3AED;#00D4FF" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="312" cy="172" r="4" fill="#7C3AED" opacity="0.7">
    <animate attributeName="cx" values="312;200;312" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#7C3AED;#00D4FF;#7C3AED" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Subtle orbital ring accent -->
  <ellipse cx="256" cy="256" rx="200" ry="30" fill="none" stroke="url(#grad-main)" stroke-width="1.5" opacity="0.15" transform="rotate(-8 256 256)"/>
</svg>
